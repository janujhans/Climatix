<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Climatix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#151e2e',
                900: '#0f172a',
                950: '#020617',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .scrollbar-hide {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      /* Global scrollbar hide */
      ::-webkit-scrollbar {
        display: none;
      }
      * {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px); /* Reduced movement for subtlety */
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }

      /* Organic Background Motion */
      @keyframes wander {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0, 0) scale(1); }
      }
      .animate-wander { animation: wander 20s infinite ease-in-out alternate; }

      @keyframes wander-slow {
        0% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(-50px, 30px) scale(1.2); }
        100% { transform: translate(0, 0) scale(1); }
      }
      .animate-wander-slow { animation: wander-slow 25s infinite ease-in-out alternate; }

      @keyframes pulse-glow {
        0%, 100% { opacity: 0.4; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.05); }
      }
      .animate-pulse-glow { animation: pulse-glow 8s infinite ease-in-out; }
      
      /* Vibrant Gradient Flow */
      @keyframes gradient-xy {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }
      .animate-gradient-xy {
          background-size: 400% 400%; /* Increased size for smoother flow */
          animation: gradient-xy 20s ease infinite; /* Slower, smoother loop */
      }

      /* Weather Card Animations */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes sun-rays-rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes sun-pulse-glow {
        0%, 100% { transform: scale(1); opacity: 0.6; filter: blur(40px); }
        50% { transform: scale(1.2); opacity: 0.9; filter: blur(60px); }
      }
      
      @keyframes rain-drop {
        0% { transform: translateY(-20px); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translateY(400px); opacity: 0; }
      }
      @keyframes drizzle-fall {
        0% { transform: translateY(-20px); opacity: 0; }
        30% { opacity: 0.8; }
        100% { transform: translateY(300px); opacity: 0; }
      }

      @keyframes snow-fall {
        0% { transform: translateY(-10px) translateX(0) rotate(0deg); opacity: 0; }
        100% { transform: translateY(400px) translateX(20px) rotate(180deg); opacity: 0; }
      }
      @keyframes blizzard {
        0% { transform: translateY(-10px) translateX(0) rotate(0deg); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translateY(400px) translateX(200px) rotate(360deg); opacity: 0; }
      }

      @keyframes lightning {
        0%, 90%, 100% { opacity: 0; }
        92% { opacity: 0.3; }
        93% { opacity: 0; }
        94% { opacity: 0.6; }
        96% { opacity: 0; }
      }
      @keyframes fog-flow {
        0% { transform: translateX(-10%); opacity: 0.3; }
        50% { transform: translateX(10%); opacity: 0.5; }
        100% { transform: translateX(-10%); opacity: 0.3; }
      }
      @keyframes wind-blow {
        0% { transform: translateX(-50px) skewX(-20deg); opacity: 0; }
        50% { opacity: 0.4; }
        100% { transform: translateX(500px) skewX(-20deg); opacity: 0; }
      }
      @keyframes drift {
        0% { transform: translateX(0); }
        50% { transform: translateX(20px); }
        100% { transform: translateX(0); }
      }
      @keyframes cloud-slide {
        from { transform: translateX(-20%); }
        to { transform: translateX(20%); }
      }
      
      /* Special Conditions */
      @keyframes heat-ripple {
        0% { transform: translateY(0) scale(1); opacity: 0.2; }
        50% { transform: translateY(-20px) scale(1.05); opacity: 0.5; }
        100% { transform: translateY(-40px) scale(1.1); opacity: 0; }
      }
      @keyframes ice-sparkle {
        0%, 100% { opacity: 0.2; transform: scale(0.5) rotate(0deg); }
        50% { opacity: 1; transform: scale(1.2) rotate(45deg); }
      }
      @keyframes tornado-spin {
        0% { transform: translateX(-50%) scaleX(0.5); }
        25% { transform: translateX(-40%) scaleX(0.8); }
        50% { transform: translateX(-50%) scaleX(0.5); }
        75% { transform: translateX(-60%) scaleX(0.8); }
        100% { transform: translateX(-50%) scaleX(0.5); }
      }
      @keyframes rainbow-shimmer {
        0% { opacity: 0.3; filter: saturate(0.8); }
        50% { opacity: 0.6; filter: saturate(1.2); }
        100% { opacity: 0.3; filter: saturate(0.8); }
      }
      @keyframes breath-fog {
        0% { opacity: 0; transform: scale(0.5) translateY(20px); filter: blur(10px); }
        50% { opacity: 0.4; transform: scale(1.2) translateY(-10px); filter: blur(20px); }
        100% { opacity: 0; transform: scale(1.5) translateY(-30px); filter: blur(30px); }
      }

      /* Sunrise/Sunset Animations */
      @keyframes rise {
        0% { transform: translateY(20px) scale(0.8); opacity: 0; }
        30% { transform: translateY(0px) scale(1); opacity: 1; }
        70% { transform: translateY(0px) scale(1); opacity: 1; }
        100% { transform: translateY(-10px) scale(1.1); opacity: 0; }
      }
      @keyframes set {
        0% { transform: translateY(-10px) scale(1.1); opacity: 0; }
        30% { transform: translateY(0px) scale(1); opacity: 1; }
        70% { transform: translateY(0px) scale(1); opacity: 1; }
        100% { transform: translateY(20px) scale(0.8); opacity: 0; }
      }
      .animate-rise { animation: rise 5s infinite ease-in-out; }
      .animate-set { animation: set 5s infinite ease-in-out; }
      
      @keyframes horizon-glow {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.6; }
      }
      .animate-horizon { animation: horizon-glow 3s infinite ease-in-out; }
      
      @keyframes sun-path-cycle {
        0% { transform: rotate(-85deg); opacity: 0; }
        15% { opacity: 1; }
        50% { transform: rotate(0deg); opacity: 1; }
        85% { opacity: 1; }
        100% { transform: rotate(85deg); opacity: 0; }
      }
      .animate-sun-path-cycle {
        animation: sun-path-cycle 8s ease-in-out infinite;
      }

      /* Background Particle Effects */
      @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(0.8); }
        50% { opacity: 0.8; transform: scale(1.2); }
      }
      .animate-twinkle { animation: twinkle 3s ease-in-out infinite; }

      @keyframes float-up {
        0% { transform: translateY(50px) rotate(0deg); opacity: 0; }
        20% { opacity: 0.6; }
        80% { opacity: 0.4; }
        100% { transform: translateY(-100px) rotate(180deg); opacity: 0; }
      }
      .animate-float-up { animation: float-up 15s linear infinite; }

      /* Icon Specific Animations */
      @keyframes icon-float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-4px); }
      }
      .animate-icon-float { animation: icon-float 3s ease-in-out infinite; }

      @keyframes icon-shake {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-5deg); }
        75% { transform: rotate(5deg); }
      }
      .animate-icon-shake { animation: icon-shake 2.5s ease-in-out infinite; }

      @keyframes icon-pulse-slow {
        0%, 100% { transform: scale(1); filter: brightness(1); }
        50% { transform: scale(1.1); filter: brightness(1.1); }
      }
      .animate-icon-pulse-slow { animation: icon-pulse-slow 3s ease-in-out infinite; }

      .animate-spin-slow { animation: spin-slow 12s linear infinite; }
      .animate-sun-rays { animation: sun-rays-rotate 30s linear infinite; }
      .animate-sun-pulse { animation: sun-pulse-glow 4s ease-in-out infinite; }
      
      .animate-rain { animation: rain-drop 0.8s linear infinite; }
      .animate-drizzle { animation: drizzle-fall 1.5s linear infinite; }
      
      .animate-snow { animation: snow-fall 4s linear infinite; }
      .animate-blizzard { animation: blizzard 1s linear infinite; }
      .animate-lightning { animation: lightning 5s infinite; }
      .animate-fog { animation: fog-flow 10s ease-in-out infinite; }
      .animate-wind { animation: wind-blow 1.5s linear infinite; }
      .animate-drift { animation: drift 6s ease-in-out infinite; }
      .animate-cloud-slide { animation: cloud-slide 15s ease-in-out infinite alternate; }
      
      .animate-heat-ripple { animation: heat-ripple 2s linear infinite; }
      .animate-ice-sparkle { animation: ice-sparkle 3s ease-in-out infinite; }
      .animate-tornado { animation: tornado-spin 0.6s linear infinite; }
      .animate-rainbow { animation: rainbow-shimmer 3s ease-in-out infinite; }
      .animate-breath-fog { animation: breath-fog 5s ease-out infinite; }

      /* Leaflet Dark Mode Overrides */
      .dark .leaflet-layer,
      .dark .leaflet-control-zoom-in,
      .dark .leaflet-control-zoom-out,
      .dark .leaflet-control-attribution {
        filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
      }
      .dark .leaflet-container {
        background: #020617;
      }
      /* Fix Popup Color in Dark Mode (re-invert) */
      .dark .leaflet-popup-content-wrapper,
      .dark .leaflet-popup-tip {
        filter: invert(100%) hue-rotate(180deg);
        background: #1e293b; 
        color: #fff;
      }
      /* Custom Marker Styles */
      .custom-div-icon {
        background: transparent;
        border: none;
      }
      .marker-pin {
        width: 40px;
        height: 40px;
        border-radius: 50% 50% 50% 0;
        background: #3b82f6;
        position: absolute;
        transform: rotate(-45deg);
        left: 50%;
        top: 50%;
        margin: -20px 0 0 -20px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .marker-pin::after {
        content: '';
        width: 24px;
        height: 24px;
        margin: 8px 0 0 8px;
        background: #fff;
        position: absolute;
        border-radius: 50%;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",

    "react": "https://aistudiocdn.com/react@^19.2.0",

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "leaflet": "https://unpkg.com/leaflet@1.9.4/dist/leaflet-src.esm.js"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
